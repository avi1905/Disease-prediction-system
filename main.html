<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disease Diagnosis</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="slide-container">
    <!-- Disease Information Slide -->
<div class="slide active">
    <h2>Disease Information</h2>
    <label for="disease">Disease:</label>
    <input type="text" id="disease" name="disease">
    <button class="next-slide">Next</button>
  </div>
  
  <!-- Symptoms Slide -->
  <div class="slide">
    <h2>Symptoms</h2>
    <label for="fever">Fever:</label>
    <select id="fever" name="fever">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <!-- Similar inputs for Cough, Fatigue, Difficulty Breathing -->
    <button class="prev-slide">Previous</button>
    <button class="next-slide">Next</button>
  </div>
  
  <!-- Patient Information Slide -->
  <div class="slide">
    <h2>Patient Information</h2>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <!-- Similar inputs for Blood Pressure and Cholesterol Level -->
    <button class="prev-slide">Previous</button>
    <button class="next-slide">Next</button>
  </div>
  
  <!-- Outcome Slide -->
  <div class="slide">
    <h2>Outcome</h2>
    <label for="outcome">Outcome Variable:</label>
    <select id="outcome" name="outcome">
      <option value="Positive">Positive</option>
      <option value="Negative">Negative</option>
    </select>
    <button class="prev-slide">Previous</button>
    <button type="submit">Submit</button>
  </div>
  
  </div>
  <script src="script.js"></script>
</body>
</html>
